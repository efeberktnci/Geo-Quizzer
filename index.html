<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Slab&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Geo Quizzer</title>
</head>

<body>

  <div class="navbar navbar-expand-lg">

    <div class="logo col-sm-1">
      <img src="images/Logo.png" alt="" class="img-fluid">
    </div>

    <div class="input-group" id="navbar-searchbar">
      <div class="container">
        <input type="search" class="form-control rounded" placeholder="Explore..." aria-label="Search"
          aria-describedby="search-addon" />
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search">Search</i>
          </button>
      </div>
      
    </div>

    <div class="menu">
      <ul>
        <i class="bi bi-house-fill custom-icon"><li>Home</li> </i>
        
        <li>Quizzes</li>
        <li>Map Explorer</li>
        <li>About</li>
        <li>Contact</li>

      </ul>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
